<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Your Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            color: #111;
        }
        .email-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #232f3e;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-height: 35px;
        }
        .content {
            padding: 25px 30px;
            line-height: 1.6;
        }
        .order-summary {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            background-color: #fafafa;
        }
        .order-summary h3 {
            margin-top: 0;
            font-size: 18px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
            margin-bottom: 10px;
        }
        .order-summary p {
            margin: 5px 0;
        }
        .button {
            display: inline-block;
            background-color: #ffa41c;
            color: #111;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            margin: 25px 0;
            transition: background-color 0.3s ease;
            border: 1px solid #c89411;
        }
        .button:hover {
            background-color: #ff8f00;
        }
        .footer {
            font-size: 12px;
            color: #555;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="content">
            <p>Hello,</p>
